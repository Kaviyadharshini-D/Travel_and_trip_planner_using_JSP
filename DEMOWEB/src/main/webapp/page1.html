<!DOCTYPE html>
<html>
<head>
    <title>User Data Storage</title>
</head>
<body>
    <h1>User Data Storage</h1>
    <form id="userDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <button type="button" onclick="saveUserData()">Save Data</button>
    </form>

    <script>
        // Function to save user data in cookies
        function saveUserData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            
            // Store user data in cookies with a 7-day expiration
            document.cookie = "userName=" + name + "; expires=" + new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = "userEmail=" + email + "; expires=" + new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString();

            alert("User data saved in cookies!");
        }
    </script>
</body>
</html>
