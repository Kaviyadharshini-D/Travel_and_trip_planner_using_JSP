<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <style>
        body {
        	background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url('hoteel.jpg');
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-size: cover;
  			background-position: center;
 			background-repeat: no-repeat;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #1b3d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0e2732;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>Hotel Reservation</h1>
        <form action="hotelbook.jsp" method="post">
        	<div class="form-group">
            <label for="hotel_selection">Select Hotel:</label>
            <select id="hotel_selection" name="hotel_selection" required>
                <option value="hotel1">Jennies Residency</option>
                <option value="hotel2">5 star</option>
                <!-- Add more hotels as needed -->
            </select>
        </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="check_in">Check-In Date:</label>
                <input type="date" id="check_in" name="check_in" required>
            </div>
            <div class="form-group">
                <label for="check_out">Check-Out Date:</label>
                <input type="date" id="check_out" name="check_out" required>
            </div>
            <div class="form-group">
                <label for="E_mail">Email:</label>
                <input type="email" id="E_mail" name="E_mail" required>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <select id="room_type" name="room_type" required>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="no_guests">Number of Guests:</label>
                <input type="number" id="no_guests" name="no_guests" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-submit" value="Submit Reservation">
            </div>
        </form>
    </div>
</body>
</html>
